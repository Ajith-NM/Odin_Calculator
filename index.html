<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="screen" id="result"></div>
        <div class="keys">
            <button class="sp-key special" onclick="reset()">AC</button>
            <button class="sp-key special" onclick="getdelete()">del</button>
            <button class="sp-key special" onclick="display('%')">%</button>
            <button class="sp-key" onclick="display('/')">/</button>

            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button class="sp-key" onclick="display('x')">X</button>

            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button> 
            <button  onclick="display(6)">6</button>
            <button class="sp-key" onclick="display('-')">-</button>

            <button onclick="display(1)">1</button> 
            <button onclick="display(2)">2</button> 
            <button onclick="display(3)">3</button> 
            <button class="sp-key" onclick="display('+')">+</button>

        </div>
        <div class="special-keys">
            <button class="zero" onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button class="sp-key" onclick="getResult()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
